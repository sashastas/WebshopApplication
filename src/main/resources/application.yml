spring:
  datasource:
    name: testdb
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
    initialize: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2.console.enabled: true
  hibernate.ddl-auto: update

